<div class="mainDiv">
  <div class="cardStyle">
    <form  [formGroup]="BasicInfo" (ngSubmit)="SaveInfo()">
      <h2 class="formTitle">
        Info
      </h2>
      <div class="div"></div>

      <div class="inputDiv">
        <label class="inputLabel" for="bio">Bio:</label>
        <textarea formControlName="bio" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="nickname">Nickname:</label>
        <input type="text" id="nickname" formControlName="nickname" required>
      </div>



      <div class="buttonWrapper">
        <button type="submit" id="passwordSaveButton"  class="submitButton pure-button pure-button-primary">
          <span>Save</span>
        </button>
      </div>

    </form>
  </div>
</div>
