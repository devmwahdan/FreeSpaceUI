<div class="mainDiv" id="divAccount">
  <div class="cardStyle">
    <form [formGroup]="AccountForm" (ngSubmit)="onSubmit()" name="AccountForm" id="accset">
      <h2 class="formTitle">
        Account Information
      </h2>

      <div class="inputDiv">
        <label class="inputLabel" for="tbEmail">Username:</label>
        <input type="text"   formControlName="Username" id="Username" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="tbPhon">Phone Number:</label>
        <input type="tel" id="PhoneNumber" formControlName="PhoneNumber" required>
      </div>
      <div class="buttonWrapper">
        <button type="submit" id="AccSaveButton" class="submitButton pure-button pure-button-primary">
          <span>Save Changes</span>
        </button>
      </div>

    </form>
  </div>
</div>
