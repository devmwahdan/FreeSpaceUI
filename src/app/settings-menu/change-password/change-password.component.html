<div class="mainDiv">
  <div class="cardStyle">
    <form [formGroup]="form" name="passwordForm" id="password">
      <h2 class="formTitle">
        Change Password
      </h2>

      <div class="inputDiv">
        <label class="inputLabel" for="password">Current Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="password">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>

      <div class="buttonWrapper">
        <button type="submit" id="passwordSaveButton"  class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
        </button>
      </div>

    </form>
  </div>
</div>
