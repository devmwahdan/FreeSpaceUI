<form [formGroup]="postForm" (ngSubmit)="Post()">
    <div class="write-post-container">
        <div class="user-profile">
            <img [src]="user.profilePicture"  alt="">
        <div>
        <p>{{user.fullName}}</p>
    </div>
        </div>

        <div class="post-input-container">
            <textarea formControlName="content"  rows="3" placeholder="What's on your mind ?" ></textarea>
            <div class="add-post-links">
                <a href="#"><img src="assets/image/icons/photo.JPG" alt="">Photo</a>
                <a href="#"><img src="assets/image/icons/video (2).png" alt="">Video</a>
                <input type="submit" value="Post" class="postClick" >
            </div>
        </div>
    </div>
</form>
